<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>select example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="col-md-6">
                <input type="text" name="selected" id="selected" />
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="browser">choose your defualt browser</label>
                    <select class="form-control" name="browser" id="browser" onchange="choose()">
                        <option>choose option</option>
                        <option>chrome</option>
                        <option>firefox</option>
                        <option>IE9</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="add()">add</button>
                <button class="btn btn-danger" onclick="remove()">remove</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        function choose() {
            var selected = document.getElementById("browser").value;
            if (selected != "choose option") {
                document.getElementById("selected").value = selected;
            } else {
                document.getElementById("selected").value = "";
            }
        }
        function add() {
            var select = document.getElementById("browser");
            var newOption = document.getElementById("selected").value
            var allOptions = [];
            for (var i = 0; i < select.length; i++) {
                allOptions[i] = select.options[i].text;
            }
            var exist = false;
            for (var i = 0; i < allOptions.length; i++) {
                if (newOption == allOptions[i]){
                    exist = true;
                }
            }
            if(!exist && newOption.length >0){
               var newOptionEle =document.createElement("option");
               newOptionEle.text = newOption;
               select.append(newOptionEle);
            }
        }
        function remove(){
            var selected = document.getElementById("browser");
            if (selected != "choose option") {
                selected.remove(selected.selectedIndex);
            }
        }
    </script>
</body>

</html>
