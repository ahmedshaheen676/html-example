<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/AdminLTE.css">
</head>
<body class=" box-body" onload="getAll()">
<div class="pull-right-container ">
    <div class="form-group has-feedback col-lg-6 ">
        <span class="glyphicon glyphicon- form-control-feedback"></span>
        <input class="form-control" type="text" name="todo" id="todo" placeholder="todo">
    </div>
    <div class="col-lg-6">
        <label class="knob-label"> choose color</label>
        <input type="color" name="todoColor" id="todoColor">
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary btn-flat" onclick="add()">add</button>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <ul id="todos">
            </ul>
        </div>
        <div class="col-lg-6">

            <img src="../../static/images/trash-icon.png" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"
            >
        </div>
    </div>

</div>
<script src="../../static/js/todos.js"></script>
</body>

</html>
