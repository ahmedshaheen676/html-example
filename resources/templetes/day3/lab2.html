<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lab2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        function split() {
            var text = document.getElementById("searchText").value ;
            var regex = document.getElementById("regex").value ;
            var strings = text.split(regex)
            console.log("clicked")
            var result = strings.join("\n");
            document.getElementById("result").innerText = result
            document.getElementById("substring").innerText = text.substring(0, 10);
        }
    </script>
</head>

<body class="hold-transition login-page">
    <div class="container register-box-body" style="margin-top: 5%;">
        <div class="register-box-body">
            <div class="form-group has-feedback">
                <label class="form-group">Enter a sentence to split into words</label>
                <input class="form-control" id="searchText" />
                split by
                <input class="form-control" id="regex" type="text" />
            </div>
            <div class="form-group has-feedback">
                <button class="btn btn-primary " onclick="split()">split</button>
            </div>
            <br>
            <div>
                <label class="form-group">The sentence split into words is</label>
            </div>
            <div class="form-group has-feedback" id="result">
            </div>
            <br>
            <div>
                <label class="form-group">The first 10 characters of the input string are</label>
                <div class="form-group has-feedback" id="substring"></div>
            </div>
        </div>

    </div>
</body>
