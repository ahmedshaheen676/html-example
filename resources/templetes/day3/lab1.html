<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lab1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="AdminLTE.css">
    <script>
        function search() {
            var text = document.getElementById("textArea").value
            var index = document.getElementById("indexAt").value
            var searchTest = document.getElementById("searchFor").value
            document.getElementById("firstOccurrence").innerText = text.indexOf(searchTest);
            document.getElementById('lastOccurrence').innerText = text.lastIndexOf(searchTest);
            document.getElementById("firstOccurrenceAtIndex").innerText = text.indexOf(searchTest, index);
            document.getElementById("lastOccurrenceAtIndex").innerText = text.lastIndexOf(searchTest, index);
        }
    </script>
</head>

<body class="hold-transition login-page">
    <div class="container register-box-body" style="margin-top: 5%;" >
        
        <div class="form-group has-feedback">
            <h1>String to search is:</h1>
            <textarea class="form-control" id="textArea"></textarea>
        </div>
        <div class="form-group has-feedback">
            <label class="form-group">Enter substring to search for: </label>
            <input class="form-control" id="searchFor" type="text" />
        </div>
        <div class="form-group has-feedback">
            <label class="form-group">At index: </label>
            <input class="form-control" id="indexAt" type="number" min="0" />
            <br>
            <div class="form-group has-feedback"> 
                <button class="btn btn-primary " name="search"
                    onclick="search()">Search</button>
            </div>
            <br>
            <div class="form-group has-feedback">
                <label class="form-group">First occurrence located at index</label>
                <div class="form-group has-feedback" id="firstOccurrence"></div>
                <label class="form-group">last occurrence located at index</label>
                <div class="form-group has-feedback" id="lastOccurrence"></div>

                <label class="form-group">First occurrence from your index located at index</label>
                <div class="form-group has-feedback" id="firstOccurrenceAtIndex"></div>

                <label class="form-group">Last occurrence from your index located at index</label>
                <div class="form-group has-feedback" id="lastOccurrenceAtIndex"></div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
