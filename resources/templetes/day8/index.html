<html>
<head>
    <title>contact list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/jquery.mobile-1.4.5.css.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../../static/css/contactStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<section data-role="page" id="firstPage">
    <header data-role="header">
        <a type="button" id="add" data-icon="plus" href="#secondPage"> Add</a>
        <h1>Contact List</h1>
    </header>
    <article data-role="content">
        <form>
                <input id="filterList-input" data-type="search">
        </form>
        <ul data-role="table" border="0" id="contact-List" data-filter="true" data-input="#filterList-input"
            class="ui-responsive">

        </ul>

    </article>
    <footer data-role="footer">
        <h1>Contact List</h1>
    </footer>
</section>
<section data-role="page" id="secondPage">
    <header data-role="header">
        <button data-icon="arrow-l" type="button" class="back" id="back"> Back</button>
        <h1>Contact List</h1>
    </header>
    <article data-role="content">
        <form>
            <div><label for="name">Name : </label>
                <input id="name" name="name" type="text" onblur="validateName(this)"/>

                <span id="errorName"></span></div>
            <div><label for="phone">phone : </label>
                <input id="phone" name="phone" type="number" onblur="validateMobile(this)"/>
                <span id="errorphone"></span>
            </div>
            <div><label for="mail">email : </label>
                <input id="mail" name="mail" type="email" onblur="validateEmail(this)"/>
                <span id="errorMail"></span></div>
            <div id="gender"> <label for="flip-checkbox-1">Gender :</label>
                   <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1"
                          data-on-text="Male" data-off-text="Female"></div>
            <button id="save" class="back">Save<span id="saveSpan" hidden="true"></span></button>
            <button id="cancel" style="display: none" class="back">Cancel</button>
            <a id="cancelUpdate" style="display: none" data-rel="back" data-role="button" class="back"> Cancel</a>
        </form>
    </article>
    <footer data-role="footer">
        <h1>Contact List</h1>
    </footer>
</section>
<section data-role="page" id="thirdPage">
    <header data-role="header">
        <button data-icon="arrow-l" type="button" data-rel="back" class="back"> Back</button>
        <h1 id="con-name"></h1>
    </header>
    <article data-role="content">
        <div><img id="genderImage" width="100px" height="100px"/></div>
        <div id="contactProfile">
            <a id="delete" data-icon='delete' data-role='button'> <span id="delSpan" hidden="true"></span></a>
            <a id="edit" data-icon='edit' data-role='button' href="#secondPage">
                <span id="editSpan" hidden="true"></span></a>
            <a id="call" data-icon='phone' data-role='button'></a>
        </div>

    </article>
    <footer data-role="footer">
        <h1>Contact List</h1>
    </footer>
</section>

<script src="../../static/js/jquery-1.11.1.js" type="text/javascript"></script>
<script src="../../static/js/contactlist.js" type="text/javascript"></script>
<script src="../../static/js/jquery.mobile-1.4.5.min.js.js" type="text/javascript"></script>

</body>
</html>
